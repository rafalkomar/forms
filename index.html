<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <main>
        <form action="https://dev.cotenfrontend.pl" method="POST" class="form">
            <p>
                <label for="name" value="Rafal">Your Name</label><br>
                <input name="name" id="name">
            </p>

            <p>
                <label for="surname">Your Surname</label><br>
                <input type="text" required name="surname" id="surname">
            </p>

            <p>
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age">
            </p>

            <p>
                <label for="telephone">Number telephone</label><br>
                <input type="tel" name="telephone" id="telephone">
            </p>

            <p>
                <label for="email">e-mail adress</label><br>
                <input type="email" name="email" id="email">
            </p>


            <fieldset>


                <legend>My inputs</legend>
                <p>

                    <input type="radio" name="radio" id="radio1">
                    <label for="radio1">Option 1</label>
                </p>

                <p>

                    <input type="radio" checked value="option 2" name="radio" id="radio2">
                    <label for="radio2">Option 2</label>
                </p>

                <p>

                    <input type="radio" name="radio" id="radio3">
                    <label for="radio3">Option 3</label>
                </p>
                <p>

                    <input type="radio" name="radio" id="radio4">
                    <label for="radio4">Option 4</label>
                </p>

                <p>

                        <input type="radio" name="radio" id="radio4">
                        <label for="radio4">Option 4</label>
                    </p>


            </fieldset>

            <p>

                <input type="checkbox" checked value="check1" name="mycheckbox" id="mycheckbox">
                <label for="mycheckbox">Check 1</label>
            </p>

            <p>

                <input type="checkbox" name="mycheckbox" id="mycheckbox2">
                <label for="mycheckbox2">Check 2</label>
            </p>

            <p>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password">

            </p>

            <p>
                <label for="file">File</label><br>
                <input type="file" name="file" id="file">

            </p>

            <p>
                <label for="range">Check 2</label></br>
                <input type="range" min="0" max="100" step="10" value="10" name="range" id="range">

            </p>

            <p>
                <label for="select">Please select the answer</label>
                <select name="select" id="select">

                    <option value="user selected yes">yes</option>
                    <option>no</option>
                    <option>maybe</option>



                </select>
            </p>

            <p>
                <label for="textarea">Please describle your day</label><br>
                <textarea id="textarea" name="textarea"></textarea>

            </p>



            <input type="submit" value="Send the Form">
        </form>



    </main>
</body>

</html>
